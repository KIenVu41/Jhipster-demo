<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span jhiTranslate="demoSpringBootstrapApp.category.detail.title">Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span jhiTranslate="demoSpringBootstrapApp.category.name">Name</span></dt>
        <dd>
          <span>{{ category.name }}</span>
        </dd>
        <dt><span jhiTranslate="demoSpringBootstrapApp.category.createdBy">Created By</span></dt>
        <dd>
          <span>{{ category.createdBy }}</span>
        </dd>
        <dt><span jhiTranslate="demoSpringBootstrapApp.category.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ category.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="demoSpringBootstrapApp.category.updatedDate">Updated Date</span></dt>
        <dd>
          <span>{{ category.updatedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="demoSpringBootstrapApp.category.updateBy">Update By</span></dt>
        <dd>
          <span>{{ category.updateBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/category', category.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
